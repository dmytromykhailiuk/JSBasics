<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>DOM, Events</title>
</head>
<body>
  <section>
    <h2>Showing the width and height of a window</h2>
    <div>
      <h3>width - <span id="width-element"></span>px</h3>
      <h3>height - <span id="height-element"></span>px</h3>
    </div>
  </section>
  <section>
    <h2>Searching by word in text</h2>
    <div class="searching-by-word__block">
      <div class="searching-by-word__inputs">
        <input type="text" id="search-field" placeholder="Search">
        <textarea id="textarea-field" cols="30" rows="10" placeholder="Enter text..."></textarea>
      </div>
      <p id="content-field" class="searching-by-word__text"></p>
    </div>
  </section>
  <section>
    <h2>Images-slider</h2>
    <div class="images-slider__header">
      <div class="images-slider__input">
        <input type="text" placeholder="Image URL" id="add-image-field">
        <button id="add-image-btn">Add</button>
      </div>
      <div class="images-slider__timer-block">
        <p>Timer (sec):</p>
        <div class="images-slider__timer-controller">
          <div id="timer-value" class="images-slider__timer-value">
            3
          </div>
          <div class="images-slider__timer-buttons">
            <div id="time-up">
              <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 12 12">
                <g id="up"><path id="arrow" d="M1 8h10L6 3 1 8"/></g>
              </svg>
            </div>
            <div id="time-down">
              <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 20 20">
                <title>down triangle</title>
                <path d="M10 15L2 5h16l-8 10z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="images-slider__content">
      <div class="images-slider__arrow-left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" class="change-image-arrow" id="next-image-left">
          <defs>
            <style>
              .cls-1 {
                fill: none;
              }   
              .cls-2 {
                fill: #1d1d1d;
              }
            </style>
          </defs>
          <g id="Group_1" data-name="Group 1" transform="translate(-253 -244)">
            <rect id="Rectangle_1" data-name="Rectangle 1" class="cls-1" width="21" height="21" transform="translate(253 244)"/>
            <g id="angle-left" transform="translate(366.54 264.5) rotate(180)">
              <path id="Path_1" data-name="Path 1" class="cls-2" d="M108.129,10.99l-8.6,8.6a1.4,1.4,0,1,1-1.981-1.98l7.61-7.61L97.549,2.391A1.4,1.4,0,0,1,99.53.41l8.6,8.6a1.4,1.4,0,0,1,0,1.98Z"/>
            </g>
          </g>
        </svg>
      </div>
      <img src="https://www.beth-israel.org/wp-content/themes/Astoundz/images/placeholder.png" alt="" id="image-screen">
      <div class="images-slider__arrow-right">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" class="change-image-arrow" id="next-image-right">
          <defs>
            <style>
              .cls-1 {
                fill: none;
              }       
              .cls-2 {
                fill: #1d1d1d;
              }
            </style>
          </defs>
          <g id="Group_1" data-name="Group 1" transform="translate(274 265) rotate(180)">
            <rect id="Rectangle_1" data-name="Rectangle 1" class="cls-1" width="21" height="21" transform="translate(253 244)"/>
            <g id="angle-left" transform="translate(366.54 264.5) rotate(180)">
              <path id="Path_1" data-name="Path 1" class="cls-2" d="M108.129,10.99l-8.6,8.6a1.4,1.4,0,1,1-1.981-1.98l7.61-7.61L97.549,2.391A1.4,1.4,0,0,1,99.53.41l8.6,8.6a1.4,1.4,0,0,1,0,1.98Z"/>
            </g>
          </g>
        </svg>
      </div>
    </div>
  </section>
  <section>
    <h2>Table rows</h2>
    <table style="width:100%" border="1px" id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th colspan="2">Surname</th>
        </tr>
        <tbody id="table-body"></tbody>
      </thead>
    </table>
    <button id="add-row-button">Add row</button>
  </section>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
